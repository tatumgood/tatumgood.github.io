<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
    function fizzBuzz() {
            for (let i = 1; i <= 100; i++) { // Loop through numbers 1 to 100
                if (i % 15 === 0) { // checks for divisibility by 3 and 5 (FizzBuzz)
                    console.log("FizzBuzz");
                } else if (i % 3 === 0) { //checks for divisibility by 3
                    console.log("Fizz");
                } else if (i % 5 === 0) { // checks for divisibility by 5
                    console.log("Buzz");
                } else {
                    console.log(i.toString()); // Convert number to string for logging
                }
            }
        }
    window.onload = fizzBuzz; // Run fizzBuzz function on page load

  </script>
</body>


</html>
